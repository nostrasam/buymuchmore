{% extends 'base.html' %}
{% block header %} {% include 'header.html' %} {% endblock header %}
{% block content %}
<div class="container mt-5 mb-5">
  <div class="row">
    <h1 class="text-center title">contact us</h1>
    <div class="col-12 col-md-6 contact">
      <form action="{% url 'contact' %}" method="POST"> 
        {% csrf_token %}
        <div class="form-outline mb-2">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-outline mb-2">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-outline mb-2">
          <label for="exampleInputEmail1" class="form-label">Telephone</label>
          <input type="text" name="telephone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-outline mb-2">
          <label for="exampleInputEmail1" class="form-label">Address</label>
          <input type="text" name="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-outline mb-2">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
    <div class="col-12 col-md-6">
      <iframe class="map" src=""></iframe>
    </div>
  </div>
</div>
{% endblock content %}
{% block footer %} {% include 'footer.html' %} {% endblock footer %}
